# database settings
db_host: localhost
db_name: emop
db_user: root
db_pass: pass

# algorithm to compare results in juxtacl
# options: juxta, levenshtein, jaro_winkler
jx_algorithm: jaro_winkler 

# OPTIONAL
# how long to run (in seconds)
# If not present, controller will run until no jobs are left
# or it is killed
#
#wall_time_sec: 30

# OPTIONAL: path prefix.
# Paths to OCR images and GT text are stored in the 
# emop database. If the system running emop has this
# directory tree mounted sompleace different, specify
# it here. Example: the GT files are  listed in emop
# as: 
# /data/shared/text-xml/ECCO-TCP-pages-text/...
#
# In a dev environmemnt, some sample files may be stored in:
#
# /home/user/dev/emop/data/shared/text-xml/ECCO-TCP-pages-text/...
#
# specify: /home/user/dev/emop as the path prefix below
#
#path_prefix: /home/user/dev

